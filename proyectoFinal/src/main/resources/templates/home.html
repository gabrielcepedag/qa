<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StockEasy | Home</title>
    <link rel="shortcut icon" type="image" href="/images/StockEasyLogoSm.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.0.3/b-3.0.1/b-html5-3.0.1/b-print-3.0.1/date-1.5.2/r-3.0.1/datatables.min.css">
    <link rel="stylesheet" href="/css/mainStyle.css">
</head>

<body>
<script>
    const jwt = localStorage.getItem('jwtToken');
    if (!jwt) {
        window.location.href = '/';
    }
</script>

<div class="container-fluid">
    <!-- Sidebar Section -->
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 mt-md-3 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">
                        <img src="/images/StockEasyLogoWhite.png" alt="Logo" style="width: 165px; height: auto">
                    </span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link align-middle px-0 text-white">
                            <i class="fs-4 bi-box-seam"></i> <span class="ms-1 d-none d-sm-inline">Manage Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle text-white stock-dropdown">
                            <i class="fs-4 bi-boxes"></i><span class="ms-1 d-none d-sm-inline">Manage Stock</span></a>
                        <ul class="collapse nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            <li class="w-100">
                                <a href="/stock" class="nav-link px-0 text-white"> <span class="d-none d-sm-inline">Your Stock</span></a>
                            </li>
                            <li class="w-100">
                                <a href="/stock/restock" class="nav-link px-0 text-white"> <span class="d-none d-sm-inline">Restock Orders</span></a>
                            </li>
                            <li class="w-100">
                                <a href="/stock/history" class="nav-link px-0 text-white"> <span class="d-none d-sm-inline">Inventory Movements</span></a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/users" class="nav-link px-0 align-middle text-white">
                            <i class="fs-4 bi-people-fill"></i> <span class="ms-1 d-none d-sm-inline">Manage Users</span></a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/images/defaultUserIcon.png" alt="User Icon" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1" id="usernameDisplay">More</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id="logoutBtn">Sign out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End of Sidebar Section -->

        <div class="col py-3" style="background: url('/images/adminBackground.jpg') top left;">
            <!--  Header  -->
            <section class="px-5 py-xxl-10 hcf-bp-center hcf-bs-cover hcf-overlay hcf-transform" style="padding-bottom: 6rem; padding-top: 13rem">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-12 col-md-11 col-lg-9 col-xl-7 col-xxl-6 text-center text-white">
                            <h1 class="display-3 fw-bold mb-3">Welcome to your StockEasy Hub</h1>
                            <p class="lead mb-5">Access all our features with ease from this central hub.</p>
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                <button type="button" id="btn-products" class="btn btn-outline-light btn-lg px-4 gap-3" onclick="redirectToManageItems()">Manage Items</button>
                                <button type="button" id="btn-stock" class="btn btn-outline-light btn-lg px-4 gap-3" onclick="redirectToManageStock()">Manage Stock</button>
                                <button type="button" id="btn-users" class="btn btn-outline-light btn-lg px-4 gap-3" onclick="redirectToManageUsers()">Manage Users</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--  end of Header -->
        </div>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js' type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.0.3/b-3.0.1/b-html5-3.0.1/b-print-3.0.1/date-1.5.2/r-3.0.1/datatables.min.js"></script>
<script src="/js/mainScript.js"></script>

<script>
    $(document).ready(function() {
        const storedUsername = localStorage.getItem('username');
        if (storedUsername) {
            $('#usernameDisplay').text(storedUsername);
        }

        $('#logoutBtn').click(function() {
            event.preventDefault()
            Swal.fire({
                title: "Log Out Confirmation",
                text: "Are you sure you want to sign out?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#505050',
                confirmButtonText: 'Yes, sign out'
            }).then((result) => {
                if (result.isConfirmed) {
                    loadLandingPage();
                }
            });
        });
    });
    function redirectToManageItems() {
        window.location.href = '/products';
    }
    function redirectToManageStock() {
        window.location.href = '/stock';
    }
    function redirectToManageMovements() {
        window.location.href = '/stock/history';
    }
    function redirectToManageUsers() {
        window.location.href = '/users';
    }
</script>
</body>
</html>
